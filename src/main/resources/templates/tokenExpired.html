<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>BudgetApp - link wygasł</title>
</head>
<body>
<div>
    <div class="jumbotron bg-light">
        <div class="container-fluid mt-5 w-50">
        <th:block th:if="${param.expired}">
        <div class="error-title">
            <h3>Twój link wygasł</h3>
        </div>
        <div class="error-text">
            <p>Aby aktywować konto wygeneruj nowy link aktywacyjny. Link będzie ważny przez 24 godziny.</p>
            <a href="/start/register/resend" class="btn btn-primary" th:href="@{/start/register/resend(token=${token})}">Wygeneruj nowy link</a>
        </div>
        </th:block>
        <th:block th:if="${param.error}">
            <div class="error-title">
                <h3>Nieprawidłowy link aktywacyjny</h3>
            </div>
            <div class="error-text">
                <p>Aby aktywować konto wygeneruj nowy link aktywacyjny. Link będzie ważny przez 24 godziny.</p>
                <div>
                    <form th:action="@{/start/register/resend}" method="post">
                        <div class="form-group">
                            <label for="email">Podaj adres email</label>
                            <input type="email" class="form-control" id="email" name="email"/>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Wygeneruj nowy link</button>
                        </div>
                    </form>
                </div>
            </div>
        </th:block>
        </div>
    </div>
</div>
</body>
</html>
