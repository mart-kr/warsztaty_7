<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="accounts">
        <div class="card border-secondary m-3">
            <div class="card-header font-weight-bold">Moje konta</div>
            <div class="card-body">
                <th:block th:if="${accounts}">
                    <ul th:classappend="${accounts.isEmpty()}? 'justify-content-center' : 'justify-content-left'" class="nav nav-pills">
                        <th:block th:if="${accounts.isEmpty()}">
                            <p class="card-subtitle text-center">
                                W Twoim bud≈ºecie nie ma dodanych kont.<br>
                                <a class="btn btn-primary" href="/home/account/add">Dodaj konto</a>
                            </p>
                        </th:block>
                        <th:block th:unless="${accounts.isEmpty()}">
                            <li class="nav-item" th:each="bankAccount : ${accounts}">
                                <a class="nav-item nav-link" th:href="@{/home/account/edit/{id}(id=${bankAccount.id})}">
                                    <span th:text="${bankAccount.name}"></span><br>
                                    <span th:text="${bankAccount.balance}"></span>
                                </a>
                            </li>
                            <li class="nav-item float-right">
                                <a class="nav-link active" href="/home/account/add">Dodaj konto</a>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
