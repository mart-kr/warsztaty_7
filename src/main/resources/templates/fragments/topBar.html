<html xmlns:th="http://www.thymeleaf.org"

<head>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" href="/home/income/add">Dodaj przychód</a>

                        <a class="dropdown-item" href="/start/logout">Wyloguj</a>
                    </div>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">

            <small th:if="${#authentication.getPrincipal().getBudget()}" th:text="'| Budżet: '+${#authentication.getPrincipal().getBudget().getName()}" class="text-muted">BUDGET</small>
